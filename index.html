<html lang="en">
<head>
  <meta charset="UTF-8">

<!--  Подключаем корневой файл JS-->

  <title>SpaceX</title>
</head>
<body style="background-image: url('/assets/09ad3d92-57fc-4209-9607-5dade0bd8467.png')">
<!--BEGIN CONTAINER-->
<div class="container">
  <!--BEGIN HEADER-->
  <header class="header">
    <div class="header-image">
      <img src="/assets/SP.png" alt="logo" class="header-image_logo">
    </div>
    <div class="header_burger-menu">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </header>
<!--  END HEADER-->

  <!--BEGIN MAIN-->
  <main class="main">
    <h1 class="main-title">Путешествие</h1>
    <h2 class="main-subtitle">на красную планету</h2>
    <button class="main-btn">Начать путешествие</button>
    <img class="main-rocket" src="/assets/R-7_Vostok_mod-PhotoRoom.png-PhotoRoom.png" alt="spaceX">
    <div class="main-info-icons">
      <div class="main-info-rating">
        <span class="main-info-rating_title">Мы</span>
        <span class="main-info-rating_number">1</span>
        <span class="main-info-rating_text">на рынке</span>
      </div>
      <div class="main-info-guarantee">
        <span class="main-info-rating_title">Гарантируем</span>
        <span class="main-info-rating_number">50%</span>
        <span class="main-info-rating_text">безопасности</span>
      </div>
      <div class="main-info-calendar">
        <span class="main-info-rating_title">Календарик</span>
        <span class="main-info-rating_number">2023 г.</span>
        <span class="main-info-rating_text">в подарок</span>
      </div>
      <div class="main-info-travel">
        <span class="main-info-rating_title">Путешествие</span>
        <span class="main-info-rating_number">527</span>
        <span class="main-info-rating_text">дней</span>
      </div>
    </div>
  </main>
  <!--  END MAIN-->
</div>
<!--END CONTAINER-->
